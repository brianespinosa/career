name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: ./.github/actions/setup
      - run: yarn biome ci .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: ./.github/actions/setup
      - run: yarn typecheck

  build:
    runs-on: ubuntu-latest
    needs: [biome, typecheck]
    permissions:
      contents: read
      pull-requests: write
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: ./.github/actions/setup
      - run: yarn vercel pull --yes --token $VERCEL_TOKEN
      - run: yarn vercel build ${{ github.ref_name == github.event.repository.default_branch && '--prod' || '' }}
      - if: github.ref_name == github.event.repository.default_branch
        run: yarn vercel deploy --prebuilt --prod --token $VERCEL_TOKEN
      - if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DEPLOY_URL=$(yarn vercel deploy --prebuilt --token $VERCEL_TOKEN)
          gh pr comment ${{ github.event.pull_request.number }} --body "Preview: $DEPLOY_URL"
